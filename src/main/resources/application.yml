server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/vietluannguyen711/microservices-configuration.git # <-- Thay b?ng URL kho Git c?a b?n
          search-paths:
            - config
          default-label: main
          clone-on-start: true
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}